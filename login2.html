<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ManeTech Admin Access</title>
 <style>
    body {
      background: #F3F3F3;
      color: #F3F3F3;
      font-family: 'Alumni Sans', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #F3F3F3;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    input {
      background: #d9d9d9;
      border-radius: 10px;
      padding: 0.6rem;
      margin: 0.5rem 0;
      width: 100%;
      color: #7a2c9b;
    }

    button {
      background: #7a2c9b;
      border-radius: 10px;
      color: #fff;
      border: none;
      padding: 0.7rem;
      margin-top: 1rem;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }

    .error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">SIGN IN</button>
      <div class="error" id="errorMessage"></div>
    </form>
  </div>

  <script>
    const expectedUser = atob('VEthbGxpcw=='); // "TKallis"
    const expectedPass = atob('NDA0QnJhaW53YXZlTm90Rm91bmQ='); // "404BrainwaveNotFound"

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (user === expectedUser && pass === expectedPass) {
        window.location.href = 'https://yourdomain.com/secret-tkallis-page'; // CHANGE THIS
      } else {
        document.getElementById('errorMessage').textContent = 'Override failed. Credentials rejected.';
      }
    });
  </script>
</body>
</html>
