<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ManeTech Voting Terminal</title>
  <style>
    body {
      background: black;
      color: #33ff99;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1, p {
      text-align: center;
    }

    #countdown {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    button {
      background-color: transparent;
      color: #33ff99;
      border: 2px solid #33ff99;
      padding: 1rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background-color: #33ff99;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Voting Terminal: Final Override</h1>
  <p id="countdown">Countdown: Loading...</p>

<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

<form id="voteForm"
      method="POST"
      action="https://docs.google.com/forms/d/e/1FAIpQLSfx8lqgcQVXGIaUkKzpsqW31vT4e21-RUO1A8Ffkw3xwMPpEA/formResponse"
      target="hidden_iframe"
      onsubmit="submitted=true;">
  <input type="hidden" name="entry.1440084091" id="voteValue" />
</form>

<div id="voteButtons">
  <button type="button" onclick="submitVote('Bypass Security Protocol')">Bypass Security Protocol</button>
  <button type="button" onclick="submitVote('Initiate Emergency Shutdown')">Initiate Emergency Shutdown</button>
</div>


<script>
  let submitted = false;

  function submitVote(choice) {
    const input = document.getElementById("voteValue");
    input.value = choice;

    document.getElementById("voteForm").submit();

    // Delay to allow form to submit to iframe before redirect
    setTimeout(() => {
      if (submitted) {
        window.location.href = "https://www.subscribepage.io/ECHO";
      }
    }, 1500);
  }
</script>

</body>
</html>
