<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ManeTech Voting Terminal</title>
  <style>
    body {
      background: black;
      color: #33ff99;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1, p {
      text-align: center;
    }

    #countdown {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    #voteButtons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    button {
      background-color: transparent;
      color: #33ff99;
      border: 2px solid #33ff99;
      padding: 1rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background-color: #33ff99;
      color: black;
    }

    iframe {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Voting Terminal: Final Override</h1>
  <p id="countdown">Countdown: Loading...</p>

  <!-- Buttons -->
  <div id="voteButtons">
    <button onclick="submitVote('Bypass Security Protocol')">Bypass Security Protocol</button>
    <button onclick="submitVote('Initiate Emergency Shutdown')">Initiate Emergency Shutdown</button>
  </div>

  <script>
    // Countdown logic
    const countdownElement = document.getElementById("countdown");
    const targetDate = new Date("August 1, 2025 00:01:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdownElement.textContent = "The system override window has closed.";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.textContent = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Submit vote
  function submitVote(choice) {
  fetch("https://script.google.com/macros/s/AKfycbxDTlQbMP8ae_oil24a--2jobmCurFEmcbZsrmd-8UhjyZMg2Kz79pE3haphCja0qD4KQ/exec", {
    method: "POST",
    body: JSON.stringify({ vote: choice }),
    headers: {
      "Content-Type": "application/json"
    }
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      window.location.href = "https://www.subscribepage.io/ECHO";
    } else {
      alert("Vote failed: " + data.error);
    }
  })
  .catch(err => {
    alert("Submission error: " + err.message);
  });
}
  </script>
</body>
</html>
