<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ManeTech Voting Terminal</title>
  <style>
    body {
      background: black;
      color: #33ff99;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1, p {
      text-align: center;
    }

    #countdown {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    button {
      background-color: transparent;
      color: #33ff99;
      border: 2px solid #33ff99;
      padding: 1rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background-color: #33ff99;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Voting Terminal: Final Override</h1>
  <p id="countdown">Countdown: Loading...</p>

 <div id="voteButtons">
  <button type="button" onclick="submitVote('Bypass Security Protocol')">Bypass Security Protocol</button>
  <button type="button" onclick="submitVote('Initiate Emergency Shutdown')">Initiate Emergency Shutdown</button>
</div>

 <script>
  const countdownElement = document.getElementById("countdown");
  const targetDate = new Date("August 1, 2025 00:01:00").getTime();

  const updateCountdown = () => {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance <= 0) {
      countdownElement.textContent = "The system override window has closed.";
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdownElement.textContent = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
  };

  setInterval(updateCountdown, 1000);
  updateCountdown();

  function submitVote(choice) {
    const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSfx8lqgcQVXGIaUkKzpsqW31vT4e21-RUO1A8Ffkw3xwMPpEA/formResponse";
    const formData = new FormData();
    formData.append("entry.1440084091", choice);

    fetch(formUrl, {
      method: "POST",
      mode: "no-cors",
      body: formData
    }).then(() => {
      // Redirect after submission
      window.location.href = "https://www.subscribepage.io/ECHO";
    }).catch(err => {
      console.error("Vote submission failed:", err);
      alert("There was a problem submitting your vote. Please try again.");
    });
  }
</script>
</body>
</html>
